<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Olhar Que Protege</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header>
      <div class="cabecalho">
        <img
          src="img/olhar_que_protege_transparente.svg"
          width="200"
          height="auto"
        />
        <nav>
          <h2><a href="/sobre.html">Sobre</a></h2>
          <h2><a href="/videos.html">Videos</a></h2>
        </nav>
      </div>
    </header>
    <section>
      <div class="cabecalho2">
        <img src="img/image 5.png" width="60" height="auto" />
        <img src="img/MONITORAR = CUIDAR..png" width="400" height="auto" />
        <br />
        <img
          src="img/Rectangle 7.png"
          width="600"
          height="auto"
          id="retangulo"
        />
      </div>
      <br />
      <br />
    </section>
    <section>
      <div class="slideshow-container">
        <div class="mySlides fade">
          <div class="numbertext"></div>
          <img src="/img/banner1.png" style="width: 100%" />
          <div class="text"></div>
        </div>

        <div class="mySlides fade">
          <div class="numbertext"></div>
          <img src="/img/banner2.png" style="width: 100%" />
          <div class="text"></div>
        </div>

        <div class="mySlides fade">
          <div class="numbertext"></div>
          <img src="/img/banner3.png" style="width: 100%" />
          <div class="text"></div>
        </div>

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>

      <br />

      <div style="text-align: center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
      </div>
    </section>

    <script src="js/script.js"></script>
  </body>
</html>
